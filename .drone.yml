---
kind: pipeline
type: docker
name: manifest
platform:
  os: linux
  arch: amd64
steps:
  - name: manifest
    image: plugins/manifest
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      platforms:
        - linux/amd64
        - linux/arm64
      target: "cnrancher/hangar:${DRONE_TAG}"
      template: "cnrancher/hangar:${DRONE_TAG}-ARCH"
    when:
      event:
        - tag
  - name: manifest-latest
    image: plugins/manifest
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      platforms:
        - linux/amd64
        - linux/arm64
      target: "cnrancher/hangar:latest"
      template: "cnrancher/hangar:${DRONE_TAG}-ARCH"
    when:
      event:
        - tag
      ref:
        include:
          - refs/tags/v*
        exclude:
          - refs/tags/*-rc*
          - refs/tags/*-alpha*
          - refs/tags/*-beta*
volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
trigger:
  event:
    include:
      - tag
depends_on:
  - linux-amd64
  - linux-arm64
node:
  instance: agent-amd64
