---
kind: pipeline
type: docker
name: manifest
steps:
  - name: docker-publish-manifest
    image: rancher/dapper:v0.6.0
    environment:
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
      REGISTRY: "docker.io/cnrancher"
      DRONE_TAG: ${DRONE_TAG}
      DRONE_COMMIT_SHA: ${DRONE_COMMIT_SHA}
      SKIP_LATEST_TAG: "1"
    commands:
      - dapper docker-manifest
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      event:
        - tag
      ref:
        include:
          - "refs/tags/v*"
        exclude:
          - "refs/tags/*rc*"
          - "refs/tags/*alpha*"
  - name: docker-publish-manifest-prerelease
    image: rancher/dapper:v0.6.0
    environment:
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
      SKIP_LATEST_TAG: "1"
      REGISTRY: "docker.io/cnrancher"
      DRONE_TAG: ${DRONE_TAG}
      DRONE_COMMIT_SHA: ${DRONE_COMMIT_SHA}
    commands:
      - dapper docker-manifest
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      event:
        - tag
      ref:
        include:
          - "refs/tags/*rc*"
          - "refs/tags/*alpha*"
volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
trigger:
  event:
    include:
      - tag
depends_on:
  - ci-amd64
  - ci-arm64
node:
  instance: agent-amd64
