---
kind: pipeline
type: docker
name: ci-amd64
platform:
  os: linux
  arch: amd64
steps:
  - name: ci
    image: rancher/dapper:v0.6.0
    environment:
      DRONE_TAG: ${DRONE_TAG}
      DRONE_COMMIT_SHA: ${DRONE_COMMIT_SHA}
    commands:
      - dapper test
      - dapper build-all
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      event:
        - push
        - pull_request
        - tag
  - name: github_release
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      checksum:
        - sha256
      files:
        - "build/hangar-*"
      title: "${DRONE_TAG}"
    when:
      event:
        - tag
      ref:
        include:
          - "refs/tags/v*"
        exclude:
          - "refs/tags/*rc*"
          - "refs/tags/*alpha*"
  - name: github_prerelease
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      checksum:
        - sha256
      files:
        - "build/hangar-*"
      prerelease: true
      title: "Pre-release ${DRONE_TAG}"
    when:
      event:
        - tag
      ref:
        include:
          - "refs/tags/*rc*"
          - "refs/tags/*alpha*"
  - name: docker-publish-amd64
    image: rancher/dapper:v0.6.0
    environment:
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
      REGISTRY: "docker.io/cnrancher"
      DRONE_TAG: ${DRONE_TAG}
      DRONE_COMMIT_SHA: ${DRONE_COMMIT_SHA}
    commands:
      - dapper docker
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      event:
        - tag
volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
node:
  instance: agent-amd64

