[tox]
requires =
    tox>=4
envlist =
    flake8
    hangar

[testenv]
description = Run Hangar validation tests
basepython = python3
passenv =
    SOURCE_REGISTRY
    SOURCE_USERNAME
    SOURCE_PASSWORD
    REGISTRY_URL
    REGISTRY_AUTH_FILE

[testenv:flake8]
deps =
    flake8===3.7.9
changedir = {toxinidir}
commands = flake8 suite

[testenv:hangar]
deps = -r requirements.txt
changedir = suite
commands =
    # Run test_login & test_mirror before save/load/sync tests.
    pytest -rfE -v test_login.py
    pytest -rfE -v test_mirror.py
    pytest -rfE -v \
        --ignore=test_login.py \
        --ignore=test_mirror.py \
        {posargs}
