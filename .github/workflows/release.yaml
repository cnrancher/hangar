name: Release

on:
  push:
    tags:
      - 'v*'
jobs:
  release:
    permissions:
      contents: write # required for creating GH release
    runs-on: org-cnrancher-runner-dind-x64
    steps:
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        registry: ${{ vars.PUBLIC_REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Login to TCR
      uses: docker/login-action@v3
      with:
        registry: ${{ vars.TCR_REGISTRY }}
        username: ${{ secrets.TCR_USERNAME }}
        password: ${{ secrets.TCR_TOKEN }}
    - name: Setup QEMU
      uses: docker/setup-qemu-action@v3
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.ref_name}}
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24.x
        cache: false
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgpgme-dev libassuan-dev libbtrfs-dev libdevmapper-dev pkg-config gcc
    - name: Lint
      uses: golangci/golangci-lint-action@v7
      with:
        version: v2.0.2
    - name: Verify
      run: |
        ./scripts/verify.sh
    - name: Test
      run: |
        ./scripts/test.sh
    - name: Go Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # required for creating GH release
        TAG: ${{ github.ref_name }}
        COMMIT: ${{ github.sha }}
      uses: goreleaser/goreleaser-action@v6
      with:
        distribution: goreleaser
        version: "~> v2"
        args: release --clean --verbose
    - name: Image Push DockerHub
      run: |
        ./scripts/image.sh
      env:
        TAG: ${{ github.ref_name }}
        REGISTRY: ${{ vars.PUBLIC_REGISTRY }}
        REPO: ${{ vars.PUBLIC_REGISTRY_REPO }}
        BUILDX_OPTIONS: "--push"
    - name: Image Push TCR
      run: |
        ./scripts/image.sh
      env:
        TAG: ${{ github.ref_name }}
        REGISTRY: ${{ vars.TCR_REGISTRY }}
        REPO: ${{ vars.PUBLIC_REGISTRY_REPO }}
        BUILDX_OPTIONS: "--push"
  image-sign:
    permissions:
      contents: read
      id-token: write # required for hangar sign OIDC keyless mode
    runs-on: org-cnrancher-runner-dind-x64
    needs: [ release ]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Login to TCR
      uses: docker/login-action@v3
      with:
        registry: ${{ vars.TCR_REGISTRY }}
        username: ${{ secrets.TCR_USERNAME }}
        password: ${{ secrets.TCR_TOKEN }}
    - name: Hangar Sign
      uses: ./.github/actions/hangar-sign
      with:
        version: v1.9.1
        images: |
          ${{ vars.TCR_REGISTRY }}/${{ vars.PUBLIC_REGISTRY_REPO }}/hangar:${{ github.ref_name }}
